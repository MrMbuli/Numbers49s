<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>49s Lucky Pick - History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 1rem;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #222;
      margin: 0.4rem 0;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      user-select: none;
    }
    button {
      background: #ffcc00;
      border: none;
      color: #222;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    button:hover {
      background: #e6b800;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #00ffff;
      text-decoration: none;
      user-select: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>History - Last 10 Picks</h1>
  <ul id="historyList">
    <li>Loading history...</li>
  </ul>
  <button id="clearHistoryBtn">Clear History</button>
  <a href="index.html">‚Üê Back to Generator</a>

  <script>
    const historyList = document.getElementById('historyList');
    const clearBtn = document.getElementById('clearHistoryBtn');

    function loadHistory() {
      let history = JSON.parse(localStorage.getItem('history') || '[]');
      historyList.innerHTML = '';

      if (history.length === 0) {
        historyList.innerHTML = '<li>No history found.</li>';
        clearBtn.style.display = 'none';
        return;
      }

      clearBtn.style.display = 'block';

      history.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry;
        historyList.appendChild(li);
      });
    }

    clearBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear your history?')) {
        localStorage.removeItem('history');
        loadHistory();
      }
    });

    loadHistory();
  </script>
</body>
</html>
